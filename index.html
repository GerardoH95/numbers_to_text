<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros a texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header>
        <h1>Números a texto</h1>
    </header>

    <main>
        <div class="number-in">  
            <h2>Ingrese un numero</h2>
            <input type="text" >
        </div>
        
        <div class="language-btns">
            <h2>Idioma</h2>

            <div>
                <button>Español</button>
                <button>Ingles</button>
            </div>
        </div>
        
        <button class="result-btn">Ver resultado</button>

        <div class="result">
            <h2 class="result-title">Resultado en texto:</h2>
            <hr>
            <h2 class="result-out">Ciento cincuenta y uno</h2>
        </div>
    </main>

    <footer>
        <p>Aplicacion desarrollada por <a href="">Willy Antunez</a></p>
    </footer>
    
</body>
</html>
